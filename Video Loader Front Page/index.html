<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<!-- Font Awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Video Player</title>
</head>
<body>

<div class="container">

<div class="allVid">
<video src="Subway.mp4.mp4" class="video"></video>

<div class="controls">
    <div class="russian-bar">
        <div class="russian-violet"></div>
            </div>
            
        <div class="buttons">
            <button id="play-pause"></button>
            <button id="mute">Mute</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" step="1"> <!--Les éléments <input> dont l'attribut type vaut range permettent à l'utilisateur d'indiquer une valeur numérique comprise entre deux bornes-->
        </div>
    
</div>
</div>


</div>



<script src="script.js"></script>    
</body>
</html>
